</head>

                <button id="button" onclick="

                display.value=currentDisplay;
                ">9</button>

                <button id="button" onclick="
                currentDisplay+=4;
                display.value=currentDisplay;
                ">4</button>

                ">6</button>

                currentDisplay+=1;
                display.value=currentDisplay;

                ">1</button>

                currentDisplay+=2;
                display.value=currentDisplay;
                ">2</button>

                currentDisplay+=3;
                display.value=currentDisplay;

                <button id="button" onclick="

                currentDisplay='';
                display.value=currentDisplay;
                ">C</button>
                <button id="button" onclick="
                curren;
                display.value=currentDisplay;
                ">+</button>

                currentDisplay+=-'-';
                display.value=currentDisplay;

                ">-</button>
                <button id="button" onclick="
                currentDisplay+='*';
                display.value=currentDisplay;
                ">*</button>

                currentDisplay+='/';
                display.value=currentDisplay;
                ">/</button>
                <button id="button" onclick="
                let result=eval(currentDisplay);
                display.value=result;
                ">=</button>

    </div>
